<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Summer Sale</title>
    <style>
      .btn {
        color: white;
      }
      .btn:hover {
        background-color: rgb(192 38 211);
        color: black;
      }
      body {
        font-family: 'Work Sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="bg-[#F9F6E2]">
      <header
        class="container grid px-16 mx-auto md:grid-cols-2 place-items-center"
      >
        <article class="text-center">
          <p class="py-12 text-4xl">---SALE FEVER---</p>
          <h1 class="text-6xl font-bold leading-snug">
            Purchase TK 200 or<br />above & get
            <span class="text-[#E527B2]">20% off</span>
          </h1>
          <div class="flex items-center justify-center gap-4 py-12">
            <p class="text-2xl font-semibold">Use Promo Code</p>
            <button class="text-2xl font-semibold btn btn-secondary">
              SELL200
            </button>
          </div>
        </article>
        <div>
          <img src="./assets/Summer.png" alt="" />
        </div>
      </header>
    </section>

    <main class="container p-8 mx-auto">
      <h1 class="pt-12 text-4xl font-bold">Kitchenware</h1>
      <section class="grid gap-4 py-12 md:grid-cols-4">
        <!-- card block -->

        <header class="grid grid-cols-1 gap-4 md:col-span-3 md:grid-cols-3">
          <!-- card heading -->
          <!-- card 1 -->
          <div onclick="handleClick(this)" id="card-1" class="shadow-xl card">
            <figure class="px-4 py-4 m-8 mb-0 bg-base-200">
              <img src="./assets/prod1.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="items-center text-center card-body">
              <div class="pt-0 rating">
                <input
                  type="radio"
                  name="rating-1"
                  class="bg-orange-400 mask mask-star-2"
                />
                <input
                  type="radio"
                  name="rating-2"
                  class="bg-orange-400 mask mask-star-2"
                />
                <input
                  type="radio"
                  name="rating-3"
                  class="bg-orange-400 mask mask-star-2 checked"
                />
                <input
                  type="radio"
                  name="rating-4"
                  class="bg-orange-400 mask mask-star-2"
                />
                <input
                  type="radio"
                  name="rating-5"
                  class="bg-orange-400 mask mask-star-2"
                />
              </div>
              <h2 class="card-title">K. Accessories</h2>
              <p><span id="product-price">39.00</span> TK</p>
            </div>
          </div>
          <!-- end of card 1 -->

          <!-- card 2 -->
          <div onclick="handleClick(this)" id="card-2" class="shadow-xl card">
            <figure class="px-4 py-4 m-8 mb-0 bg-base-200">
              <img src="./assets/prod2.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="items-center text-center card-body">
              <div class="pt-0 rating">
                <input
                  type="radio"
                  name="rating-1"
                  class="bg-orange-400 mask mask-star-2"
                />
                <input
                  type="radio"
                  name="rating-2"
                  class="bg-orange-400 mask mask-star-2"
                />
                <input
                  type="radio"
                  name="rating-3"
                  class="bg-orange-400 mask mask-star-2 checked"
                />
                <input
                  type="radio"
                  name="rating-4"
                  class="bg-orange-400 mask mask-star-2"
                />
                <input
                  type="radio"
                  name="rating-5"
                  class="bg-orange-400 mask mask-star-2"
                />
              </div>
              <h2 class="card-title">K. Accessories</h2>
              <p><span id="product-price">25.00</span> TK</p>
            </div>
          </div>
          <!-- end of card 2 -->

          <!-- card 3 -->
          <div onclick="handleClick(this)" id="card-3" class="shadow-xl card">
            <figure class="px-4 py-4 m-8 mb-0 bg-base-200">
              <img src="./assets/prod3.png" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="items-center text-center card-body">
              <div class="pt-0 rating">
                <input
                  type="radio"
                  name="rating-1"
                  class="bg-orange-400 mask mask-star-2"
                />
                <input
                  type="radio"
                  name="rating-2"
                  class="bg-orange-400 mask mask-star-2"
                />
                <input
                  type="radio"
                  name="rating-3"
                  class="bg-orange-400 mask mask-star-2 checked"
                />
                <input
                  type="radio"
                  name="rating-4"
                  class="bg-orange-400 mask mask-star-2"
                />
                <input
                  type="radio"
                  name="rating-5"
                  class="bg-orange-400 mask mask-star-2"
                />
              </div>
              <h2 class="card-title">Home Cooker</h2>
              <p><span id="product-price">49.00</span> TK</p>
            </div>
          </div>
          <!-- end of card 3 -->
        </header>

        <!-- result block -->
        <article class="px-8">
          <h1 class="py-8 text-2xl font-bold">Have coupon?</h1>
          <div class="form-control">
            <!-- <label class="label">
              <span class="label-text">Apply</span>
            </label> -->
            <label class="input-group">
              <input
                id="coupon-code"
                type="text"
                placeholder="Coupon Code"
                class="w-40 input input-bordered"
              />
              <!-- <span class="bg-[#E527B2] text-white">Apply</span> -->
              <button disabled id="coupon-btn" class="py-2 btn btn-secondary">
                Apply
              </button>
            </label>
          </div>
          <div
            id="calculation-entry"
            class="flex flex-col gap-4 pt-8 overflow-x-auto"
          ></div>
          <hr />
          <div class="py-8">
            <p class="py-2 font-bold">
              Total Price:
              <span id="total-price" class="font-normal text-[#11111180]"
                >00</span
              ><span class="font-normal text-[#11111180]"> Tk.</span>
            </p>
            <p class="py-2 font-bold">
              Discount:
              <span id="discount-amount" class="text-[#11111180] font-normal"
                >00</span
              ><span class="font-normal text-[#11111180]"> Tk.</span>
            </p>
            <p class="py-2 font-bold">
              Total:
              <span id="final-price" class="font-normal text-[#11111180]"
                >00</span
              ><span class="font-normal text-[#11111180]"> Tk.</span>
            </p>
            <hr />
            <!-- <button id="purchase-btn" disabled class="py-2 btn btn-secondary">
              Make Purchase
            </button> -->
            <!-- Open the modal using ID.showModal() method -->
            <button
              id="purchase-btn"
              disabled
              class="py-2 btn btn-secondary"
              onclick="my_modal.showModal()"
            >
              Make Purchase
            </button>
            <dialog
              id="my_modal"
              class="text-center modal modal-bottom sm:modal-middle"
            >
              <form method="dialog" class="modal-box">
                <img src="./assets/congo.png" class="mx-auto" alt="" />
                <h3 class="text-lg font-bold">Congratulations</h3>
                <p class="py-4">Your Purchase the product</p>
                <div class="modal-action">
                  <!-- if there is a button in form, it will close the modal -->
                  <button onclick="goHome()" class="mx-auto btn btn-secondary">
                    Go Home
                  </button>
                </div>
              </form>
            </dialog>
          </div>
        </article>
      </section>
    </main>
    <script src="./utils.js"></script>
    <script src="./calculate.js"></script>
  </body>
</html>
